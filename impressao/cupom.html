<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Cupom Fiscal - Donna Rafinha</title>
<style>
    html, body {
        width: 183px;
        height: auto;
        font-family: monospace;
        font-weight: bold;
        font-size: 10px;
        margin: 0 auto;
        padding: 0;
        background: #fff;
    }
    body {
        display: flex;
        flex-direction: column;
        height: auto !important;
    }
    .cabecalho {
        text-align: center;
        margin-bottom: 5px;
    }
    .cabecalho img {
        display: block;
        margin: 0 auto 5px;
    }
    .data {
        text-align: left;
        margin-bottom: 4px;
    }
    h2 {
        font-size: 18px;
        margin: 0;
    }
    .forma {
        margin: 5px 0 10px 0;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 5px;
    }
    td {
        padding: 2px 0;
    }
    td.nome {
        max-width: 200px;
        word-wrap: break-word;
        white-space: normal;
        text-align: left;
    }
    td.valor {
        width: 60px;
        text-align: right;
        white-space: nowrap;
    }
    .linha {
        border-bottom: 2px dashed #000;
        margin: 5px 0;
    }
    .total {
        border-top: 1px dashed #000;
        margin-top: 4px;
        padding-top: 2px;
        text-align: right;
    }
</style>
</head>
<body>
    <div class="cabecalho">
        <img src="../imagens/logo_preta.png" width=100 height=100 alt="Logo">
        <h2>Donna Rafinha</h2>
    </div>
    <div class="linha"></div>
    <div>Data: 04/11/2025, 21:56</div>
    <div>Forma de pagamento: Pix</div>
    <div>Troco:</div>
    <div class="linha"></div>

    <table>
        <tbody><tr>
                <td class="nome">croped preto</td>
                <td class="valor">2,22</td>
              </tr><tr>
                <td class="nome">croped branco</td>
                <td class="valor">333,31</td>
              </tr><tr>
                <td class="nome">bolca câmpalone de ci</td>
                <td class="valor">222,45</td>
              </tr>
        </tbody>
    </table>
    <div class="linha"></div>
    <div class="total">TOTAL: R$ 557,98</div>
    <div class="linha"></div>
    <div class="cabecalho">Obrigado pela preferência!</div>
</body>
</html>
